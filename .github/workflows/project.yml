name: 'C++ CI project'

on:
  push:
    branches:
      - main
    paths:
      - project/**
      - .github/workflows/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./project
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install libboost-test-dev libboost-program-options-dev -y
      - run: sudo apt-get install protobuf-compiler libprotobuf-dev fftw3 fftw3-dev -y
      - name: Install Eigen3
        uses: kupns-aka-kupa/setup-eigen3@v1
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_GOOGLE_TEST=ON
      - run: ls -a .
      - run: cmake --build .
      - run: ls -a .
      - run: ls -a ./bin
      - run: ./ECG -i test_input.txt -c only_fft.txt -o txt
      - run: cat result.txt
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ECG_${{ github.run_number }}
          release_name: Release ECG ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./project/ECG-0.0.${{ github.run_number }}-Linux.deb
          asset_name: ECG-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package